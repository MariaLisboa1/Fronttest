<app-header></app-header>

<div class="container form" style="margin: 10% auto; max-width: 600px;">
  <h2>Editar perfil</h2>

  <form
    class="form-login"
    [formGroup]="editProfileForm"
    (ngSubmit)="onSubmit()">
    <div class="row">
      <div class="col">
        <div class="form-group">
          <input
            type="text"
            class="form-control"
            formControlName="name"
            placeholder="Nome/RazÃ£o social"
            />
        </div>
      </div>
      <div class="col">
        <div class="input-wrapper">
          <img
            class="img-thumbnail"
            width="150"
            height="150"
            [src]="user.url_image || personSrc"
            alt="Sua imagem"
            />
          <br />
          <label for="input-file">
            Selecionar um arquivo
          </label>
          <input
            type="file"
            id="input-file"
            name="photo"
            type="file"
            value=""
            (change)="readURL($event)"
            />
          <span id="file-name"></span>

          <div class="progress" *ngIf="progressTrue">
            <div
              style="background: #7626ff;"
              class="progress-bar"
              role="progressbar"
              aria-valuenow="75"
              aria-valuemin="0"
              aria-valuemax="100"
              [style.width.%]="progress">
              {{ progress }}%
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col">
        <div class="form-group">
          <input
            type="password"
            class="form-control"
            formControlName="oldPassword"
            placeholder="Senha atual"
            />
        </div>
      </div>
      <div class="col">
        <div class="form-group">
          <input
            type="password"
            class="form-control"
            formControlName="newPassword"
            placeholder="Nova senha"
            />
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col">
        <div class="form-group">
          <input
            type="text"
            class="form-control"
            readonly="true"
            placeholder="{{ user.email }}"
            />
        </div>
      </div>
      <div class="col">
        <div class="form-group">
          <input
            type="text"
            readonly="true"
            class="form-control"
            placeholder="{{ user.nameSocialReason }}"
            />
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <div class="form-group">
          <input
            type="text"
            class="form-control"
            readonly="true"
            placeholder="{{ user.neighborhood }}"
            />
        </div>
      </div>
      <div class="col">
        <div class="form-group">
          <input
            type="text"
            readonly="true"
            class="form-control"
            placeholder="{{ user.num }}"
            />
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <div class="form-group">
          <input
            type="text"
            class="form-control"
            readonly="true"
            placeholder="{{ user.phone }}"
            />
        </div>
      </div>
      <div class="col">
        <div class="form-group">
          <input
            type="text"
            readonly="true"
            class="form-control"
            placeholder="{{ user.publicplace }}"
            />
        </div>
      </div>
    </div>

    <!-- <div class="col-12 mb-3 text-right">
      <a class="back" [routerLink]="['/home']">Cancelar</a>
    </div> -->
    <div class="row">
      <div class="col-12 text-center">
        <app-button [title]="title" (onSubmit)="($event)"></app-button>
      </div>
    </div>
  </form>
</div>

<app-footer></app-footer>
