<div class="form-group" [class.is-valid]="hasSuccess()"
  [class.is-invalid]="hasError()">

  <ng-content></ng-content>

  <span class="help-block text-success" *ngIf="hasSuccess()"><i class="fa
      fa-check"></i> Ok</span>
  <span class="help-block text-danger" *ngIf="hasError()"><i class="fa
      fa-remove"></i>
    Campo obrigatorio.</span>
</div>
